<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麒昌工程顧問股份有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header, .section, footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px; /* 添加這行來增加間隔 */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: normal;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .section {
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .projects-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .project {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <section id="about" class="section">

        <div class="container">
            <h1>麒昌工程顧問股份有限公司</h1>
            <h2>Chi-Chang Engineering Consultants Co., Ltd.</h2>
            <nav>
                <ul>
                    <li><a href="#about">關於我們</a></li>
                    <li><a href="#services">服務項目</a></li>
                    <li><a href="#projects">專案案例</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>
</section>

    <section id="about" class="section">
        <div class="container">
            <h2>關於我們</h2>
            <p>麒昌工程顧問股份有限公司是一家專業的土木工程顧問公司，致力於提供高品質的工程設計、施工管理及技術顧問服務。</p>
        </div>
    </section>

    <section id="services" class="section" style="width: 80%">
        <div class="" >
            <h2>服務項目</h2>
            
                <p>技術顧問</p>

        </div>
    </section>

    <section id="projects" class="section" style="width: 80%">
        <div class="container">
            <h2>專案案例</h2>
            <div class="projects-grid">
                <div class="project">
                    <h3>專案一</h3>
                    <p></p>
                </div>
                <div class="project">
                    <h3>專案二</h3>
                    <p></p>
                </div>
                <div class="project">
                    <h3>專案三</h3>
                    <p></p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section" style="width: 50%">
        <div class="container">
            <h2>聯絡我們</h2>
              
                <label for="email">電子郵件:</label>
                <a type="email" id="email" name="email"></a>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 麒昌工程顧問股份有限公司. All Rights Reserved.</p>
        </div>
    </footer>
    <div id="contact" class="section" style="opacity: 0">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling to all links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
